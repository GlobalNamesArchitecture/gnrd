version: '3'
services:
  app:
    build:
      context: .
    container_name: gnrd
    image: gnames/gnrd
    ports:
      - "0.0.0.0:9292:80"
    depends_on:
      - nn
      - tf
      - gnf
      - redis
      - pg
    environment:
      RACK_ENV: production
      RESQUE_WORKERS: 1
    command: [/usr/bin/supervisord, -c, /app/config/docker/supervisord.conf]
  redis:
    image: redis
  nn:
    image: gnames/netineti
  tf:
    image: gnames/taxonfinder
  gnf:
    image: gnames/gnfinder:v0.8.4
    ports:
      - "0.0.0.0:8778:8778"
  pg:
    image: postgres
    volumes:
      - /opt/gna/data/gnrd/postgresql/data:/var/lib/postgresql/data

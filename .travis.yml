sudo: required
install:
  - sudo apt-get install -y linux-image-virtual linux-image-extra-virtual
  - curl -sSL https://get.docker.com/ | sudo sh
  - sudo pip install docker-compose

script:
  - docker-compose build
  - docker-compose up -d
  - docker-compose rake

